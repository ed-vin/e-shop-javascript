<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="sticky-header">
        <h1>e-store</h1>
        <div id="basket">
          ðŸ›’ <span id="basket-count">0</span>
        </div>
      </header>
  </header>

  <div class="container">
    <div class="products" id="products"></div>

    <h2>Shopping Cart</h2>
    <div id="cart"></div>

    <button class="checkout-btn" onclick="showCheckout()">Go to Checkout</button>

    <div id="checkout" class="checkout-container">
      <h2>Checkout Summary</h2>
      <div id="checkout-summary"></div>

      <div id="coupon-section">
        <label for="coupon">Enter Coupon Code:</label>
        <input type="text" id="coupon" placeholder="e.g. SAVE10" />
        <button onclick="applyCoupon()">Apply Coupon</button>
        <p id="discount-message"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>  
</html>
